{% extends 'layout.html' %}
{% block title %}Luo tunnus{% endblock %}
{% block content %}
<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-md-6">
            <h2>Luo tunnus</h2>
            <form action="/register" method="post" class="form-group">
                <label for="username">Tunnus:</label>
                <input type="text" id="username" name="username" class="form-control">
                <br>
                <label for="password1">Salasana:</label>
                <input type="password" id="password1" name="password1" class="form-control">
                <br>
                <label for="password2">Salasana uudestaan:</label>
                <input type="password" id="password2" name="password2" class="form-control">
                <br>
                <input type="submit" value="Luo tunnus" class="btn btn-success">
            </form>
        </div>
    </div>
</div>
{% endblock %}
