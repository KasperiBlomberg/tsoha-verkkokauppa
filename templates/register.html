{% extends 'layout.html' %}
{% block title %}Luo tunnus{% endblock %}
{% block content %}
<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-md-6">
            <h2>Luo tunnus</h2>
            <form action="/register" method="post" class="form-group">
                <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
                <label for="username">Tunnus (3 - 20 merkkiä):</label>
                <input type="text" id="username" name="username" value="{{ username }}" class="form-control">
                <br>
                <label for="password1">Salasana (3 - 20 merkkiä):</label>
                <input type="password" id="password1" name="password1" class="form-control">
                <br>
                <label for="password2">Salasana uudestaan:</label>
                <input type="password" id="password2" name="password2" class="form-control">
                <br>
                <input type="submit" value="Luo tunnus" class="btn btn-success">
            </form>
            {% if error %}
            <p class="error">{{ error }}</p>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
